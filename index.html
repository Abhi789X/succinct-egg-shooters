
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Egg Shooter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>EGG SHOOTER</h1>
    <div class="hud">
      <span id="score">Score: 0</span>
      <span id="timer">Time: 30s</span>
      <span id="bullets">Bullets: 0</span>
    </div>
    <div class="game-area" id="game-area"></div>
    <div class="controls">
      <button id="play-btn">Play</button>
    </div>
    <div id="game-over" class="hidden">
      <h2 id="final-score">You hunted 0 EGGs!</h2>
      <button id="replay-btn">Replay</button>
    </div>
    <footer>ðŸ’– Powered by Melek Bhai</footer>
  </div>

  <audio id="shoot-sound" src="sounds/shoot.mp3"></audio>
  <audio id="crack-sound" src="sounds/crack.mp3"></audio>
  <audio id="click-sound" src="sounds/click.mp3"></audio>
  <audio id="end-sound" src="sounds/end.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
