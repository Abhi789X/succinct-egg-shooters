<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Succinct Egg Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .game-container {
            width: 800px;
            max-width: 95%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        
        .header {
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .game-area {
            position: relative;
            height: 500px;
            background: #f5f5f5;
            overflow: hidden;
            border-bottom: 2px dashed #ff6b6b;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .gun {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) rotate(0deg);
            transform-origin: center bottom;
            width: 40px;
            height: 80px;
            background: #333;
            border-radius: 10px 10px 0 0;
            z-index: 10;
        }
        
        .gun::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #555;
            border-radius: 50%;
        }
        
        .gun::after {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 30px;
            background: #777;
            border-radius: 5px;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            display: none;
        }
        
        .game-over h2 {
            font-size: 3rem;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .score-display {
            font-size: 2rem;
            margin-bottom: 30px;
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            padding: 15px 40px;
            border-radius: 50px;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn {
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            background: linear-gradient(to right, #ff5252, #ff7b7b);
        }
        
        .footer {
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            padding: 15px;
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .instructions {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            color: #555;
        }
        
        .egg {
            position: absolute;
            width: 50px;
            height: 60px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: center;
        }
        
        .egg.blue { background: linear-gradient(135deg, #36d1dc, #5b86e5); }
        .egg.pink { background: linear-gradient(135deg, #ff6b6b, #ff8e8e); }
        .egg.green { background: linear-gradient(135deg, #56ab2f, #a8e063); }
        .egg.purple { background: linear-gradient(135deg, #8e2de2, #4a00e0); }
        .egg.orange { background: linear-gradient(135deg, #ff8008, #ffc837); }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>SUCCINCT EGG SHOOTER</h1>
            <div class="stats">
                <div class="timer">Time: <span id="time">30</span>s</div>
                <div class="score">Score: <span id="score">0</span></div>
            </div>
        </div>
        
        <div class="instructions">
            <p>Aim with your mouse and click to shoot! Crack as many eggs as you can in 30 seconds!</p>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
            <div class="gun" id="gun"></div>
            <div class="game-over" id="gameOver">
                <h2>GAME OVER!</h2>
                <div class="score-display">You cracked <span id="finalScore">0</span> eggs!</div>
                <button class="btn" id="replayBtn">PLAY AGAIN</button>
            </div>
        </div>
        
        <div class="footer">
            Powered by Melek | Game.Name: Succinct Egg Shooter
        </div>
    </div>

    <script>
        // Game elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gun = document.getElementById('gun');
        const gameOverScreen = document.getElementById('gameOver');
        const replayBtn = document.getElementById('replayBtn');
        const timerDisplay = document.getElementById('time');
        const scoreDisplay = document.getElementById('score');
        const finalScoreDisplay = document.getElementById('finalScore');
        
        // Game variables
        let eggs = [];
        let bullets = [];
        let score = 0;
        let gameTime = 30;
        let gameActive = true;
        let lastEggTime = 0;
        let eggInterval = 800; // ms between egg spawns
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Egg class
        class Egg {
            constructor() {
                this.width = 40 + Math.random() * 20;
                this.height = this.width * 1.2;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = -this.height;
                this.speed = 1 + Math.random() * 3;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.color = this.getRandomColor();
            }
            
            getRandomColor() {
                const colors = ['blue', 'pink', 'green', 'purple', 'orange'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
                
                // Return true if egg is off-screen
                return this.y > canvas.height;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x + this.width/2, this.y + this.height/2);
                ctx.rotate(this.rotation);
                
                // Draw egg shape
                ctx.beginPath();
                ctx.ellipse(0, 0, this.width/2, this.height/2, 0, 0, Math.PI * 2);
                
                // Apply gradient based on color
                let gradient;
                switch(this.color) {
                    case 'blue':
                        gradient = ctx.createLinearGradient(-this.width/2, 0, this.width/2, 0);
                        gradient.addColorStop(0, '#36d1dc');
                        gradient.addColorStop(1, '#5b86e5');
                        break;
                    case 'pink':
                        gradient = ctx.createLinearGradient(-this.width/2, 0, this.width/2, 0);
                        gradient.addColorStop(0, '#ff6b6b');
                        gradient.addColorStop(1, '#ff8e8e');
                        break;
                    case 'green':
                        gradient = ctx.createLinearGradient(-this.width/2, 0, this.width/2, 0);
                        gradient.addColorStop(0, '#56ab2f');
                        gradient.addColorStop(1, '#a8e063');
                        break;
                    case 'purple':
                        gradient = ctx.createLinearGradient(-this.width/2, 0, this.width/2, 0);
                        gradient.addColorStop(0, '#8e2de2');
                        gradient.addColorStop(1, '#4a00e0');
                        break;
                    case 'orange':
                        gradient = ctx.createLinearGradient(-this.width/2, 0, this.width/2, 0);
                        gradient.addColorStop(0, '#ff8008');
                        gradient.addColorStop(1, '#ffc837');
                        break;
                }
                
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Add shine effect
                ctx.beginPath();
                ctx.ellipse(-this.width/6, -this.height/4, this.width/8, this.height/8, 0, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.fill();
                
                ctx.restore();
            }
            
            isHit(x, y) {
                // Simple circle collision detection
                const centerX = this.x + this.width/2;
                const centerY = this.y + this.height/2;
                const distance = Math.sqrt((x - centerX) ** 2 + (y - centerY) ** 2);
                return distance < this.width/2;
            }
        }
        
        // Bullet class
        class Bullet {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.speed = 15;
                this.angle = angle;
                this.radius = 5;
            }
            
            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                
                // Return true if bullet is off-screen
                return this.x < 0 || this.x > canvas.width || 
                       this.y < 0 || this.y > canvas.height;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#ff6b6b';
                ctx.fill();
                
                // Add glow effect
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius + 3, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, this.radius,
                    this.x, this.y, this.radius + 3
                );
                gradient.addColorStop(0, 'rgba(255, 107, 107, 0.8)');
                gradient.addColorStop(1, 'rgba(255, 107, 107, 0)');
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }
        
        // Sound effects
        function playGunshot() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.value = 800;
            gainNode.gain.value = 0.3;
            
            oscillator.start();
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);
            oscillator.stop(audioCtx.currentTime + 0.2);
        }
        
        function playCrack() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.value = 300;
            gainNode.gain.value = 0.4;
            
            oscillator.start();
            
            // Create crack effect with frequency changes
            oscillator.frequency.setValueAtTime(300, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
            oscillator.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.2);
            
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
            oscillator.stop(audioCtx.currentTime + 0.3);
        }
        
        // Create particles for egg cracking
        function createParticles(x, y, color) {
            const particleCount = 15;
            for (let i = 0; i < particleCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 1 + Math.random() * 3;
                const size = 2 + Math.random() * 4;
                const life = 20 + Math.random() * 20;
                
                bullets.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    size: size,
                    life: life,
                    color: color
                });
            }
        }
        
        // Update particles
        function updateParticles() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const p = bullets[i];
                
                if (!p.vx) continue; // Skip if it's a bullet
                
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                
                if (p.life <= 0) {
                    bullets.splice(i, 1);
                }
            }
        }
        
        // Draw particles
        function drawParticles() {
            for (const p of bullets) {
                if (!p.vx) continue; // Skip if it's a bullet
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
            }
        }
        
        // Game loop
        function gameLoop(timestamp) {
            if (!gameActive) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Spawn new eggs
            if (timestamp - lastEggTime > eggInterval) {
                eggs.push(new Egg());
                lastEggTime = timestamp;
                
                // Increase difficulty over time
                eggInterval = Math.max(200, 800 - (30 - gameTime) * 20);
            }
            
            // Update and draw eggs
            for (let i = eggs.length - 1; i >= 0; i--) {
                const egg = eggs[i];
                const offScreen = egg.update();
                
                if (offScreen) {
                    eggs.splice(i, 1);
                    continue;
                }
                
                egg.draw();
            }
            
            // Update and draw bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                if (bullet.vx) continue; // Skip particles
                
                const offScreen = bullet.update();
                
                if (offScreen) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Check for collisions
                for (let j = eggs.length - 1; j >= 0; j--) {
                    const egg = eggs[j];
                    if (egg.isHit(bullet.x, bullet.y)) {
                        // Egg hit!
                        playCrack();
                        createParticles(bullet.x, bullet.y, egg.color);
                        eggs.splice(j, 1);
                        bullets.splice(i, 1);
                        score++;
                        scoreDisplay.textContent = score;
                        break;
                    }
                }
                
                if (!offScreen) {
                    bullet.draw();
                }
            }
            
            // Update and draw particles
            updateParticles();
            drawParticles();
            
            // Continue game loop
            requestAnimationFrame(gameLoop);
        }
        
        // Countdown timer
        function updateTimer() {
            if (!gameActive) return;
            
            gameTime -= 0.1;
            timerDisplay.textContent = gameTime.toFixed(1);
            
            if (gameTime <= 0) {
                endGame();
                return;
            }
            
            setTimeout(updateTimer, 100);
        }
        
        // End the game
        function endGame() {
            gameActive = false;
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'flex';
        }
        
        // Rotate gun with mouse
        canvas.addEventListener('mousemove', (e) => {
            if (!gameActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            const gunX = canvas.width / 2;
            const gunY = canvas.height - 20;
            
            // Calculate angle
            const angle = Math.atan2(mouseY - gunY, mouseX - gunX);
            gun.style.transform = `translateX(-50%) rotate(${angle}rad)`;
        });
        
        // Shoot on click
        canvas.addEventListener('click', (e) => {
            if (!gameActive) return;
            
            playGunshot();
            
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            const gunX = canvas.width / 2;
            const gunY = canvas.height - 20;
            
            // Calculate angle
            const angle = Math.atan2(mouseY - gunY, mouseX - gunX);
            
            // Create bullet
            bullets.push(new Bullet(gunX, gunY - 50, angle));
        });
        
        // Replay button
        replayBtn.addEventListener('click', () => {
            // Reset game state
            eggs = [];
            bullets = [];
            score = 0;
            gameTime = 30;
            gameActive = true;
            
            // Update displays
            scoreDisplay.textContent = score;
            timerDisplay.textContent = gameTime;
            
            // Hide game over screen
            gameOverScreen.style.display = 'none';
            
            // Restart game loop
            lastEggTime = performance.now();
            requestAnimationFrame(gameLoop);
            updateTimer();
        });
        
        // Start the game
        lastEggTime = performance.now();
        requestAnimationFrame(gameLoop);
        updateTimer();
    </script>
</body>
</html>
